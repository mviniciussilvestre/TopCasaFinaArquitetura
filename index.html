<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"> <!--Conjunto de caracteres-->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> <!--Importando CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Configurando o tamanho da tela de acordo com o device-->
    <link rel="stylesheet" type="text/css" href="css/estilos.css"> <!--Arquivo CSS-->
</head>

<body>
    <div class="container"> <!--Insere um espaço entre os elementos-->
        <h2>Sobre Nós</h2>
        <img class="img-responsive" src="img/empresa.jpg"> <!-- Configurando a imagem para deixa-lá responsiva-->

        <div class="panel-group" id="paineis-sobre"> <!--Agrupando os painéis-->
            <div class="panel panel-default">
                <div class="panel-heading"> <!--Definindo o título do painel-->
                    <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#paineis-sobre">
                    Desde 1935</h3> <!--Criando seções-->
                </div>
                <div id="primeiro-paragrafo" class="collapse in"> <!--Colapsando o painel-->
                    <div class="panel-body"> <!--Definindo o texto contido no painel-->
                        <p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
                    </div>
                </div>
            </div>
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#paineis-sobre">
                    Preços acessíveis</h3>
                </div>
                <div id="segundo-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Preços a partir de R$ 1000,00..</p>
                    </div>
                </div> 
            </div>
    
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#paineis-sobre">
                    Alegria em colaborar para um mundo mais bonito</h3>
                </div>
                <div id="terceiro-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    <script src="jquery.js"></script> <!--Importando Jquery-->
<script src="bootstrap/js/bootstrap.min.js"></script> <!--Importando Javascript-->
</body>

</html>
