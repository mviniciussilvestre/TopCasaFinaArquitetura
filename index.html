<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"> <!--Conjunto de caracteres-->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> <!--Importando CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Configurando o tamanho da tela de acordo com o device-->
</head>

<body>
    <div class="container"> <!--Insere um espaço entre os elementos-->
        <h2>Sobre Nós</h2>
        <img class="img-responsive" src="img/empresa.jpg"> <!-- Configurando a imagem para deixa-lá responsiva-->

        <h3 data-toggle="collapse" data-target="#primeiro-paragrafo">Desde 1935</h3> <!--Criando seções-->
        <p id="primeiro-paragrafo" class="collapse in">Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>

        <h3 data-toggle="collapse" data-target="#segundo-paragrafo">Preços acessíveis</h3>
        <p id="segundo-paragrafo" class="collapse">Preços a partir de R$ 1000,00..</p>

        <h3 data-toggle="collapse" data-target="#terceiro-paragrafo">Alegria em colaborar para um mundo mais bonito</h3>
        <p id="terceiro-paragrafo" class="collapse">Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>

    </div>
    <script src="jquery.js"></script> <!--Importando Jquery-->
<script src="bootstrap/js/bootstrap.min.js"></script> <!--Importando Javascript-->
</body>

</html>
